<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\sign_up.css">
</head>

<body>
    <div class="main_container">
        <form action="/submit-form" method="post" id="user_form">
            <div class="name_input">
                <input type="text" class="first_name" placeholder="first name">
                <input type="text" class="last_name" placeholder="last name">
            </div>
            <div class="contact_details">
                <input type="tel" class="phone_no" name="phone number" placeholder="phone numer">
                <input type="email" class="email" name="email" placeholder="email">
            </div>
            <div class="user_id">
                <input type="text" class="user_id" name="user_id" placeholder="user_id">
                <input type="number" class="rank" name="rank" placeholder="rank">
            </div>
            <div class="password_setup">
                <input type="password" class="create_password" name="password" placeholder="enter a password" id="password">
                <input type="password" class="conform_password" placeholder="conform password" id="cnf_password">

            </div>
            <div>
                <h1 id="alert"></h1>
            </div>
            <input type="submit" value="Submit">
            <BUTTOn type="submit" class="sign_up" id="sign_up">Create Profile</BUTTOn>
        </form>
        <script src="js\sign_up.js"></script>
    </div>
</body>

</html>
