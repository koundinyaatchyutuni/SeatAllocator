<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counseling Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        
        .college-list,
        .edit-section {
            width: 45%;
        }
        
        .college-list button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        
        .edit-section textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>

    <h1>Counseling Form</h1>

    <div class="container">
        <div class="college-list">
            <h2>Select a College</h2>
            <button onclick="selectCollege('College A')">College A</button>
            <button onclick="selectCollege('College B')">College B</button>
            <button onclick="selectCollege('College C')">College C</button>
            <!-- Add more buttons for colleges as needed -->
        </div>

        <div class="edit-section">
            <h2>Selected Colleges (in order)</h2>
            <textarea id="collegeDetails" placeholder="Selected colleges will appear here..." readonly></textarea>
        </div>
    </div>

    <button id="submitBtn" onclick="submitResponse()">Submit</button>

    <script>
        let selectedColleges = [];

        // Function to select and display the college name in the order they are selected
        function selectCollege(college) {
            // Add the selected college to the array
            selectedColleges.push(college);

            // Display the selected colleges in the text area
            document.getElementById('collegeDetails').value = `Selected Colleges (in order):\n` + selectedColleges.join('\n');
        }

        // Function to submit the response
        function submitResponse() {
            // Get the ordered list of selected colleges
            const collegeDetails = selectedColleges.join(', ');
            alert('You submitted the following order of colleges: ' + collegeDetails);

            // You can add code here to send this data to a server using fetch() or AJAX
        }
    </script>

</body>

</html>
