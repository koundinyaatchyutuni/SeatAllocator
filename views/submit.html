<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Minute Countdown</title>
    <style>
        #countdown {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #submitBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: gray;
            border: none;
            color: white;
            cursor: not-allowed;
        }
        
        #submitBtn.enabled {
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="countdown"></div>

    <!-- <input type="text" placeholder="Enter your data" required> -->
    <button type="button" id="submitBtn" disabled>Submit</button>


    <script>
        // Set the countdown duration to 1 minute in milliseconds
        const countdownDuration = 1 * 60 * 1000;

        function calculateRemainingTime(endTime) {
            const now = new Date().getTime();
            return endTime - now;
        }

        const cal = document.getElementById("submitBtn");
        console.log("outside the function!!!");
        cal.addEventListener('click', async function(event) {
            event.preventDefault();
            const resp = await fetch('/main-cal', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const data = await resp.json();
            let userList = [];

            // Loop through the data (array of users)
            for (let i = 0; i < data.length; i++) {
                // Create a JSON object for each user
                let userJson = {
                    userId: data[i].user_id,
                    userColleges: data[i].colleges
                };

                // Add the JSON object to the userList array
                userList.push(userJson);
            }
            console.log("inside the function???");
            console.log(userList);
        });

        // Function to update the countdown display
        function updateCountdown() {
            const endTime = localStorage.getItem('countdownEndTime');
            if (endTime) {
                const remainingTime = calculateRemainingTime(endTime);

                if (remainingTime > 0) {
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                    document.getElementById("countdown").textContent =
                        `Time left: ${minutes}m ${seconds}s`;
                } else {
                    // When countdown ends, enable the submit button
                    let submitBtn = document.getElementById("submitBtn");
                    submitBtn.disabled = false;
                    submitBtn.classList.add("enabled");
                    submitBtn.textContent = "Submit (Enabled)";
                    clearInterval(timer);
                }
            }
        }

        // Start the countdown or get existing countdown state
        function startCountdown() {
            // Clear any previously stored countdown from localStorage
            localStorage.removeItem('countdownEndTime');

            let endTime = localStorage.getItem('countdownEndTime');

            if (!endTime) {
                // If no previous countdown exists, create one
                const now = new Date().getTime();
                endTime = now + countdownDuration;
                localStorage.setItem('countdownEndTime', endTime);
            }

            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
        }

        // Start the countdown on page load
        window.onload = startCountdown;
    </script>

</body>

</html>
